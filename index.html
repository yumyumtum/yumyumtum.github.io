<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TommyYanPS</title>
<link rel="stylesheet" href="style.css">
<style>
  #welcomeScreen {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    background: #000;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }
  
  #welcomeScreen.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }
  
  #welcomeScreen h1 {
    font-size: 72px;
    color: #0f0;
    text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0;
    margin-bottom: 50px;
    animation: flicker 2s infinite;
    text-align: center;
    line-height: 1.3;
  }
  
  #playButton {
    padding: 30px 80px;
    font-size: 48px;
    background: transparent;
    color: #0f0;
    border: 4px solid #0f0;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    text-shadow: 0 0 10px #0f0;
    box-shadow: 0 0 20px #0f0;
    transition: all 0.3s ease;
    animation: pulse 2s infinite;
  }
  
  #playButton:hover {
    background: #0f0;
    color: #000;
    box-shadow: 0 0 40px #0f0, 0 0 60px #0f0;
    transform: scale(1.1);
  }
  
  @keyframes pulse {
    0%, 100% {
      box-shadow: 0 0 20px #0f0;
    }
    50% {
      box-shadow: 0 0 40px #0f0, 0 0 60px #0f0;
    }
  }
  
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
    75% { opacity: 0.9; }
  }
  
  #menuScreen {
    opacity: 0;
    transition: opacity 0.8s ease;
  }
  
  #menuScreen.visible {
    opacity: 1;
  }
  
  @media (max-width: 768px) {
    #welcomeScreen h1 {
      font-size: 36px;
    }
    #playButton {
      padding: 20px 50px;
      font-size: 32px;
    }
  }
</style>
</head>
<body>
  <div class="vhs-overlay"></div>
  <div class="custom-cursor"></div>
  
  <!-- Welcome/Splash Screen -->
  <div id="welcomeScreen">
    <h1 class="vhs-text">hello<br>click play ðŸ‘‡<br>to get started!</h1>
    <button id="playButton">PLAY</button>
  </div>
  
  <!-- Main Menu Screen -->
  <div id="menuScreen" class="container">
    <h1 class="flicker-neon vhs-text">Welcome</h1>
    
    <div class="grid">
      <a href="gallery.html" class="box">
        <span>Gallery</span>
      </a>
      
      <a href="about.html" class="box">
        <span>About Me</span>
      </a>
      
      <a href="secret.html" class="box">
        <span>Secret Page</span>
      </a>
      
      <a href="extras.html" class="box">
        <span>Extras</span>
      </a>
      
      <a href="silly.html" class="box">
        <span>Silly things</span>
      </a>
      
      <a href="songs.html" class="box">
        <span>Favorite Songs</span>
      </a>
      
      <a href="projects.html" class="box">
        <span>School Projects</span>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('playButton').addEventListener('click', () => {
      const welcomeScreen = document.getElementById('welcomeScreen');
      const menuScreen = document.getElementById('menuScreen');
      
      welcomeScreen.classList.add('hidden');
      
      setTimeout(() => {
        menuScreen.classList.add('visible');
      }, 300);
    });
  </script>
</body>
</html>
