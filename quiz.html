<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz - TommyYanPS</title>
<link rel="stylesheet" href="style.css">
<style>
  .quiz-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  #quizContent {
    background: rgba(20, 20, 20, 0.9);
    border: 3px solid #0f0;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    margin-bottom: 30px;
  }

  #question {
    color: #0ff;
    font-size: 1.3em;
    margin-bottom: 30px;
    line-height: 1.6;
    text-shadow: 0 0 5px #0ff;
  }

  .question-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    font-size: 0.9em;
    color: #0f0;
  }

  .answer-btn {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    background: rgba(0, 255, 0, 0.1);
    border: 2px solid #0f0;
    color: #0f0;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: left;
    font-family: 'Courier New', monospace;
    border-radius: 5px;
  }

  .answer-btn:hover {
    background: rgba(0, 255, 0, 0.2);
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    transform: translateX(10px);
  }

  .answer-btn.correct {
    background: rgba(0, 255, 0, 0.3);
    border-color: #0ff;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
  }

  .answer-btn.incorrect {
    background: rgba(255, 0, 0, 0.3);
    border-color: #f00;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
  }

  .answer-btn:disabled {
    cursor: not-allowed;
    opacity: 0.6;
  }

  #nextBtn, #startBtn {
    padding: 15px 40px;
    background: transparent;
    border: 3px solid #0f0;
    color: #0f0;
    font-size: 1.2em;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    transition: all 0.3s ease;
    margin: 20px auto;
    display: block;
    text-shadow: 0 0 5px #0f0;
  }

  #nextBtn:hover, #startBtn:hover {
    background: rgba(0, 255, 0, 0.2);
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
    transform: scale(1.05);
  }

  #score {
    text-align: center;
    font-size: 1.5em;
    color: #0ff;
    margin: 20px 0;
    text-shadow: 0 0 10px #0ff;
  }

  #loading {
    text-align: center;
    color: #0f0;
    font-size: 1.3em;
    padding: 40px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  .intro {
    text-align: center;
    color: #0f0;
    line-height: 1.8;
    margin-bottom: 30px;
  }

  .intro h2 {
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div class="vhs-overlay"></div>
  <div class="custom-cursor"></div>
  
  <div class="quiz-container">
    <h1 class="flicker-neon vhs-text">Trivia Quiz</h1>
    
    <div id="quizContent">
      <div class="intro" id="intro">
        <h2>Test Your Knowledge!</h2>
        <p>5 random questions from various categories</p>
        <p>Are you ready to prove you're not a trivia moron? üß†</p>
        <button id="startBtn" onclick="startQuiz()">START QUIZ</button>
      </div>

      <div id="loading" style="display: none;">Loading questions... üé≤</div>

      <div id="quizArea" style="display: none;">
        <div class="question-info">
          <span id="questionCounter"></span>
          <span id="category"></span>
        </div>
        <div id="question"></div>
        <div id="answers"></div>
        <button id="nextBtn" onclick="nextQuestion()" style="display: none;">NEXT QUESTION</button>
      </div>

      <div id="results" style="display: none; text-align: center;">
        <h2 style="color: #0ff; text-shadow: 0 0 10px #0ff;">Quiz Complete!</h2>
        <div id="score"></div>
        <p style="color: #0f0; margin: 20px 0;" id="verdict"></p>
        <button id="startBtn" onclick="startQuiz()">TRY AGAIN</button>
      </div>
    </div>

    <a href="projects.html" class="back-button">‚Üê Back to Projects</a>
  </div>

  <script src="script.js"></script>
  <script>
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    const TOTAL_QUESTIONS = 5;

    async function startQuiz() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('results').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      
      currentQuestion = 0;
      score = 0;
      
      try {
        await fetchQuestions();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('quizArea').style.display = 'block';
        displayQuestion();
      } catch (error) {
        alert('Failed to load questions. Please try again. Error: ' + error.message);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('intro').style.display = 'block';
      }
    }

    async function fetchQuestions() {
      const response = await fetch(`https://opentdb.com/api.php?amount=${TOTAL_QUESTIONS}&type=multiple`);
      
      if (!response.ok) {
        throw new Error('Failed to fetch questions');
      }
      
      const data = await response.json();
      
      questions = data.results.map(q => {
        const answers = [...q.incorrect_answers, q.correct_answer];
        // Shuffle answers
        for (let i = answers.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [answers[i], answers[j]] = [answers[j], answers[i]];
        }
        
        return {
          question: decodeHTML(q.question),
          answers: answers.map(decodeHTML),
          correct: decodeHTML(q.correct_answer),
          category: q.category,
          difficulty: q.difficulty
        };
      });
    }

    function decodeHTML(html) {
      const txt = document.createElement('textarea');
      txt.innerHTML = html;
      return txt.value;
    }

    function displayQuestion() {
      const q = questions[currentQuestion];
      
      document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1}/${TOTAL_QUESTIONS}`;
      document.getElementById('category').textContent = q.category;
      document.getElementById('question').textContent = q.question;
      
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      
      q.answers.forEach(answer => {
        const btn = document.createElement('button');
        btn.className = 'answer-btn';
        btn.textContent = answer;
        btn.onclick = () => selectAnswer(answer, btn);
        answersDiv.appendChild(btn);
      });
      
      document.getElementById('nextBtn').style.display = 'none';
    }

    function selectAnswer(selected, btn) {
      const q = questions[currentQuestion];
      const allBtns = document.querySelectorAll('.answer-btn');
      
      // Disable all buttons
      allBtns.forEach(b => b.disabled = true);
      
      // Mark correct/incorrect
      if (selected === q.correct) {
        btn.classList.add('correct');
        score++;
      } else {
        btn.classList.add('incorrect');
        // Highlight correct answer
        allBtns.forEach(b => {
          if (b.textContent === q.correct) {
            b.classList.add('correct');
          }
        });
      }
      
      // Show next button or finish
      if (currentQuestion < TOTAL_QUESTIONS - 1) {
        document.getElementById('nextBtn').style.display = 'block';
      } else {
        setTimeout(showResults, 1500);
      }
    }

    function nextQuestion() {
      currentQuestion++;
      displayQuestion();
    }

    function showResults() {
      document.getElementById('quizArea').style.display = 'none';
      document.getElementById('results').style.display = 'block';
      
      const percentage = (score / TOTAL_QUESTIONS) * 100;
      document.getElementById('score').textContent = `${score} / ${TOTAL_QUESTIONS} (${percentage}%)`;
      
      let verdict = '';
      if (percentage === 100) {
        verdict = 'üèÜ PERFECT! You\'re a trivia genius!';
      } else if (percentage >= 80) {
        verdict = 'üéâ Excellent work!';
      } else if (percentage >= 60) {
        verdict = 'üëç Pretty good!';
      } else if (percentage >= 40) {
        verdict = 'üòÖ Not bad, but room for improvement!';
      } else {
        verdict = 'üíÄ Trivia moron confirmed! Try again?';
      }
      
      document.getElementById('verdict').textContent = verdict;
    }
  </script>
</body>
</html>
