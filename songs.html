<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorite Songs - TommyYanPS</title>
<link rel="stylesheet" href="style.css">
<style>
  .song-box {
    margin: 20px 0;
    padding: 25px;
    background: rgba(20, 20, 20, 0.8);
    border: 3px solid #0f0;
    border-radius: 10px;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
  }
  .song-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
    background: rgba(30, 30, 30, 0.9);
  }
  .song-box h3 {
    color: #0f0;
    font-size: 1.8em;
    margin-bottom: 10px;
    text-shadow: 0 0 15px #0f0;
  }
  .song-box p {
    color: #0f0;
    font-size: 1.1em;
    margin: 8px 0;
  }
  .song-links {
    margin-top: 15px;
  }
  .song-links a {
    display: inline-block;
    margin: 5px 10px;
    padding: 10px 25px;
    background: transparent;
    border: 2px solid #0f0;
    color: #0f0;
    text-decoration: none;
    border-radius: 5px;
    transition: all 0.3s;
    font-weight: bold;
  }
  .song-links a:hover {
    background: #0f0;
    color: #000;
    box-shadow: 0 0 15px #0f0;
  }
</style>
</head>
<body>
  <div class="vhs-overlay"></div>
  <div class="custom-cursor"></div>
  
  <div class="page-content">
    <h1 class="flicker-neon vhs-text">üéµ Favorite Songs</h1>

      <div class="song-links">
        <a href="#" target="_blank">YouTube</a>
        <a href="#" target="_blank">Spotify</a>

    </div>
    
    <p style="color: #0f0; margin-top: 40px; text-align: center; font-size: 1em; opacity: 0.7;">

    <a href="index.html" class="back-button" style="display: block; text-align: center; margin-top: 30px;">‚Üê Back to Home</a>
