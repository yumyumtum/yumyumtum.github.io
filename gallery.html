<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery - TommyYanPS</title>
<link rel="stylesheet" href="style.css">
<style>
  .video-container {
    margin: 30px auto;
    max-width: 1200px;
    padding: 20px;
  }
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 30px;
  }
  .video-box {
    background: rgba(20, 20, 20, 0.8);
    border: 2px solid #0f0;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    transition: all 0.3s ease;
  }
  .video-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
  }
  .video-box iframe {
    width: 100%;
    height: 200px;
    border-radius: 5px;
    border: none;
  }
  .video-title {
    color: #0f0;
    margin-top: 10px;
    font-size: 1.1em;
    text-align: center;
    text-shadow: 0 0 10px #0f0;
  }
  .channel-header {
    text-align: center;
    margin-bottom: 30px;
  }
  .channel-header a {
    color: #0f0;
    text-decoration: none;
    font-size: 1.3em;
    text-shadow: 0 0 15px #0f0;
    transition: all 0.3s ease;
  }
  .channel-header a:hover {
    text-shadow: 0 0 25px #0f0;
  }
</style>
</head>
<body>
  <div class="vhs-overlay"></div>
  <div class="custom-cursor"></div>
  
  <div class="page-content">
    <h1 class="flicker-neon vhs-text">Gallery - SigmaRiders Videos</h1>
    
    <div class="video-container">
      <div class="channel-header">
        <a href="https://www.youtube.com/@SigmaRiders326" target="_blank">
          üé¨ Visit Full Channel on YouTube ‚Üí
        </a>
      </div>
      
      <div class="video-grid">
        <!-- Video 1 -->
        <div class="video-box">
          <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=@SigmaRiders326" allowfullscreen></iframe>
          <div class="video-title">Latest Videos</div>
        </div>
      </div>
      
      <p style="color: #0f0; text-align: center; margin-top: 40px; font-size: 1.1em;">
        üí° Add your video IDs below to display specific videos!<br>
        Or keep the playlist embed to show all latest videos automatically.
      </p>
    </div>
    
    <a href="index.html" class="back-button" style="display: block; text-align: center; margin-top: 30px;">‚Üê Back to Home</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
