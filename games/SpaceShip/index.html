<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Starry Universe Shooter</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }

    /* ─── Menu Overlay Styles ─── */
    #menuOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
    }
    #menuOverlay img {
      width: 256px; height: auto;
      margin-bottom: 20px;
    }
    #menuOverlay h1 {
      font-size: 72px;
      margin: 10px 0;
      color: #ff4081;
      text-shadow: 2px 2px 6px #000;
    }
    #menuOverlay p {
      font-size: 20px;
      margin: 4px 0;
      text-align: center;
    }
    #menuOverlay .credits {
      margin-top: 30px;
      font-size: 16px;
      color: #ccc;
      line-height: 1.4;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- ─── Start-Menu Overlay ─── -->
  <div id="menuOverlay">
    <img src="logo.png" alt="SpaceShip Logo">
    <h1>SpaceShip</h1>
    <p>Use WASD or ↑↓←→ to move</p>
    <p>SPACE = shoot, hold for laser</p>
    <p>Press '2' or Right-click for rockets</p>
    <p>Left-click to shoot</p>
    <p>ENTER or click to START</p>
    <div class="credits">
      CyclopsGamers Studio<br>
      Chief Developer: famouswest@hotmail.com<br>
      Co-Developers: skyburgers@outlook.com, justahypixelfan@gmail.com
    </div>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Sound assets -->
  <audio id="shootSound"     src="shoot.mp3"></audio>
  <audio id="missileSound"   src="missile.mp3"></audio>
  <audio id="pickupSound"    src="pickup.mp3"></audio>
  <audio id="explosionSound" src="explosion.mp3"></audio>
  <audio id="laserSound"     src="laser.mp3"></audio>
  <audio id="bgm"></audio>

  <script>
    // — BGM (1→2→3 loop) —
    const bgmFiles = ["bgm/background.mp3","bgm/DestroyThemAll.mp3","bgm/Starfield.mp3"];
    const bgm = document.getElementById('bgm');
    let bgmIndex = 0;
    bgm.volume = 0.8;
    function playNextBGM() {
      bgm.src = bgmFiles[bgmIndex]; bgm.play().catch(()=>{});
      bgmIndex = (bgmIndex + 1) % bgmFiles.length;
    }
    bgm.addEventListener('ended', playNextBGM);
    window.addEventListener('click',  playNextBGM, { once:true });
    window.addEventListener('keydown', playNextBGM, { once:true });

    // ─── Menu Logic ───
    let menuActive = true;
    const menuOverlay = document.getElementById('menuOverlay');
    function startGame() {
      if (!menuActive) return;
      menuActive = false;
      menuOverlay.style.display = 'none';
      playNextBGM();
      gameStartTime = Date.now();
    }
    menuOverlay.addEventListener('click', startGame);
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') startGame();
    });

    // — Level scaling every 1m (×1.2), reset at lvl 5 —
    let speedMultiplier = 1, level = 1;
    setInterval(() => {
      const prev = speedMultiplier;
      level++;
      if (level === 5) {
        enemies.forEach(e=>{ e.vx /= prev; e.vy /= prev; });
        enemyBullets.forEach(b=>{ b.speed /= prev; });
        speedMultiplier = 1;
      } else {
        speedMultiplier *= 1.2;
        enemies.forEach(e=>{ e.vx *= 1.2; e.vy *= 1.2; });
        enemyBullets.forEach(b=>{ b.speed *= 1.2; });
      }
      playNextBGM();
    }, 60000);

    // — Canvas & Images —
    const canvas = document.getElementById('gameCanvas'),
          ctx    = canvas.getContext('2d');
    canvas.width  = innerWidth;
    canvas.height = innerHeight;

    const imgNormal = new Image(); imgNormal.src   = 'rocket_50x50.png';
    const imgLeft   = new Image(); imgLeft.src     = 'rocket_50x50_left.png';
    const imgRight  = new Image(); imgRight.src    = 'rocket_50x50_right.png';
    const imgShadow = new Image(); imgShadow.src   = 'shadow_ship.png';

    // Create missile image
    const missileCanvas = document.createElement('canvas');
    missileCanvas.width = 30;
    missileCanvas.height = 40;
    const missileCtx = missileCanvas.getContext('2d');

    // Draw missile shape pointing up
    missileCtx.fillStyle = '#FF4500'; // orange-red body
    missileCtx.beginPath();
    missileCtx.moveTo(15, 0); // tip
    missileCtx.lineTo(10, 15); // left side
    missileCtx.lineTo(10, 30); // left body
    missileCtx.lineTo(20, 30); // right body
    missileCtx.lineTo(20, 15); // right side
    missileCtx.closePath();
    missileCtx.fill();

    // Add fins
    missileCtx.fillStyle = '#8B0000'; // dark red fins
    missileCtx.beginPath();
    missileCtx.moveTo(10, 25);
    missileCtx.lineTo(5, 30);
    missileCtx.lineTo(10, 30);
    missileCtx.closePath();
    missileCtx.fill();

    missileCtx.beginPath();
    missileCtx.moveTo(20, 25);
    missileCtx.lineTo(25, 30);
    missileCtx.lineTo(20, 30);
    missileCtx.closePath();
    missileCtx.fill();

    // Add warhead detail
    missileCtx.fillStyle = '#FFD700'; // gold tip
    missileCtx.beginPath();
    missileCtx.moveTo(15, 0);
    missileCtx.lineTo(12, 8);
    missileCtx.lineTo(18, 8);
    missileCtx.closePath();
    missileCtx.fill();

    // Add body stripe
    missileCtx.strokeStyle = '#FFA500';
    missileCtx.lineWidth = 2;
    missileCtx.beginPath();
    missileCtx.moveTo(15, 10);
    missileCtx.lineTo(15, 25);
    missileCtx.stroke();

    const missileImage = new Image();
    missileImage.src = missileCanvas.toDataURL();

    // — Sounds —
    const shootSound     = document.getElementById('shootSound'),
          missileSound   = document.getElementById('missileSound'),
          pickupSound    = document.getElementById('pickupSound'),
          explosionSound = document.getElementById('explosionSound'),
          laserSound     = document.getElementById('laserSound');
    [shootSound, missileSound, pickupSound, explosionSound, laserSound]
      .forEach(s=>s.volume=0.5);

    // — State —
    let spaceship = { x:canvas.width/2-25, y:canvas.height-70, width:50, height:50, speed:5 };
    let bullets = [], missiles = [], enemies = [], enemyBullets = [];
    let stars = [], backgroundStars = [], assistShips = [], shadowShips = [], hexItems = [];
    let explosions = []; // explosion effects
    let gameOver=false, paused=false, keys={}, rocketCount=0, killCount=0, goldenStars=0;
    let lastShotTime=0, gameStartTime=Date.now(), gameOverHandled=false;

    // Laser & cooldown
    let spacePressTime=0, laserActive=false, laserEndTime=0, lastLaserTime=Date.now()-20000;
    // Undead
    let undeadActive=false, undeadEndTime=0;
    // Shadow buff
    let shadowBuffActive=false, shadowBuffStart=0, shadowBuffEnd=0;

    // Rankings
    let scores = JSON.parse(localStorage.getItem('scores')||'[]');

    // — Background starfield —
    for(let i=0;i<150;i++){
      backgroundStars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        baseR:Math.random()*1.5+0.5,
        twinkleSpeed:0.02+Math.random()*0.03,
        twinklePhase:Math.random()*2*Math.PI,
        speed:0.3+Math.random()*0.2
      });
    }

    // — Helpers —
    function isColliding(a,b){
      return !(a.x>b.x+b.width||a.x+a.width<b.x||a.y>b.y+b.height||a.y+a.height<b.y);
    }
    
    // Create explosion effect
    function createExplosion(x, y, size, color, canKill=true){
      const particles = [];
      const particleCount = Math.floor(size/3) + 10;
      for(let i=0; i<particleCount; i++){
        const angle = Math.random()*Math.PI*2;
        const speed = 1 + Math.random()*3;
        particles.push({
          x: x, y: y,
          vx: Math.cos(angle)*speed,
          vy: Math.sin(angle)*speed,
          life: 1,
          size: 2 + Math.random()*4
        });
      }
      explosions.push({
        x: x, y: y,
        radius: 0,
        maxRadius: size,
        life: 1,
        color: color,
        particles: particles,
        canKill: canKill,
        damageDealt: false
      });
    }
    
    // Kill enemy with explosion effects
    function killEnemy(e, index){
      explosionSound.currentTime=0; explosionSound.play();
      const cx = e.x + 25, cy = e.y + 25;
      
      // Different explosion behaviors based on enemy type
      if(e.type === 'blinking'){
        // Large explosion that can kill player (3x normal size)
        createExplosion(cx, cy, 240, '#FFD700', true);
        // Drop pickup
        if(Math.random()<0.5) stars.push({x:e.x+20,y:e.y,size:20});
        else assistShips.push({x:e.x+20,y:e.y,size:20});
      } else if(e.type === 'spinning'){
        // Medium explosion + spawn 2 smaller enemies
        createExplosion(cx, cy, 50, '#FF4500', true);
        // Spawn smaller chasing enemies
        for(let i=0; i<2; i++){
          const angle = Math.random()*Math.PI*2;
          enemies.push({
            width:25, height:25, 
            x: cx + Math.cos(angle)*30 - 12.5,
            y: cy + Math.sin(angle)*30 - 12.5,
            vx: Math.cos(angle)*2*speedMultiplier,
            vy: Math.sin(angle)*2*speedMultiplier,
            angle:0, spinSpeed:0.15, fireCooldown:0,
            type:'mini', hp:1, isSmall:true
          });
        }
      } else if(e.type === 'mini'){
        // Small explosion
        createExplosion(cx, cy, 25, '#FF6600', true);
      } else {
        // Firing type - normal explosion
        createExplosion(cx, cy, 40, '#FF0000', true);
      }
      
      enemies.splice(index, 1);
      killCount++; 
      if(killCount%10===0) rocketCount++;
    }
    function spawnShadow(){
      const w=30,h=30, len=shadowShips.length;
      let ox=0, oy=0;
      if(len===0){ ox=-30; oy=spaceship.height+5; }
      else if(len===1){ ox= 30; oy=spaceship.height+5; }
      else           { ox=  0; oy=-(h+5); }
      shadowShips.push({ offsetX:ox, offsetY:oy, width:w, height:h });
    }

    // — Input handling (keyboard + WASD + mouse) —
    const shoot = () => {
      if (Date.now() - lastShotTime < 500) return;
      lastShotTime = Date.now();
      shootSound.currentTime = 0; shootSound.play();
      bullets.push({ x: spaceship.x + 25 - 2.5, y: spaceship.y, width: 5, height: 10, speed: 7 });
      if (goldenStars >= 1) {
        bullets.push({ x: spaceship.x + 10, y: spaceship.y, width: 5, height: 10, vx: -1, vy: -7 });
        bullets.push({ x: spaceship.x + 40 - 5, y: spaceship.y, width: 5, height: 10, vx:  1, vy: -7 });
      }
      if (goldenStars >= 2) {
        bullets.push({ x: spaceship.x +  5, y: spaceship.y, width: 5, height: 10, vx: -2, vy: -7 });
        bullets.push({ x: spaceship.x + 45 - 5, y: spaceship.y, width: 5, height: 10, vx:  2, vy: -7 });
      }
      shadowShips.forEach(s => {
        bullets.push({
          x: spaceship.x + 25 - 2.5 + s.offsetX,
          y: spaceship.y + s.offsetY,
          width: 5, height: 10, speed: 7
        });
      });
    };

    const fireMissile = () => {
      if (rocketCount <= 0) return;
      rocketCount--;
      missileSound.currentTime = 0; missileSound.play();
      for (let i = -1; i <= 1; i++) {
        missiles.push({
          x: spaceship.x + 25 - 5 + i * 5,
          y: spaceship.y + 50,
          width: 10, height: 25, speed: 2, homing: true,
          angle: 0  // Initial angle pointing up
        });
      }
    };

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') { paused = !paused; return; }
      if (menuActive || paused || gameOver) return;

      const k = e.key.toLowerCase();
      if (k === ' ') {
        spacePressTime = Date.now();
        keys[' '] = true;
        shoot();
      } else if (k === '2') {
        fireMissile();
      } else if ('wasd'.includes(k)) {
        keys[k] = true;
      } else {
        keys[e.key] = true;
      }
    });

    document.addEventListener('keyup', e => {
      if (menuActive || paused || gameOver) return;

      const k = e.key.toLowerCase();
      if (k === ' ') {
        keys[' '] = false;
        const held = Date.now() - spacePressTime;
        if (held >= 3000 && Date.now() - lastLaserTime >= 20000) {
          laserActive = true;
          laserEndTime = Date.now() + 5000;
          lastLaserTime = Date.now();
          laserSound.currentTime = 0; laserSound.play();
        }
      } else if ('wasd'.includes(k)) {
        keys[k] = false;
      } else {
        keys[e.key] = false;
      }
    });

    canvas.addEventListener('contextmenu', e => e.preventDefault());
    canvas.addEventListener('mousedown', e => {
      if (menuActive || paused || gameOver) return;
      if (e.button === 0) {
        spacePressTime = Date.now();
        keys[' '] = true;
        shoot();
      }
      if (e.button === 2) {
        fireMissile();
      }
    });
    canvas.addEventListener('mouseup', e => {
      if (menuActive || paused || gameOver) return;
      if (e.button === 0) {
        keys[' '] = false;
        const held = Date.now() - spacePressTime;
        if (held >= 3000 && Date.now() - lastLaserTime >= 20000) {
          laserActive = true;
          laserEndTime = Date.now() + 5000;
          lastLaserTime = Date.now();
          laserSound.currentTime = 0; laserSound.play();
        }
      }
    });

    // — Spawn enemies (10% blinking) —
    function spawnEnemy(){
      // Don't spawn enemies when paused, game over, or menu is active
      if(paused || gameOver || menuActive) return;
      
      const roll=Math.random(), side=Math.floor(Math.random()*3);
      const e = {
        width:50,height:50,x:0,y:0,vx:0,vy:0,
        angle:0,spinSpeed:Math.random()*0.1,fireCooldown:0,
        type:roll<0.10?'blinking':(roll<0.525?'spinning':'firing'),
        hp:roll<0.10?5:1
      };
      if(e.type==='spinning') e.oscillationAngle=Math.random()*2*Math.PI;
      if(side===0){
        e.x=Math.random()*(canvas.width-50); e.y=-50;
        e.vy=(1+Math.random())*speedMultiplier;
      } else if(side===1){
        e.x=-50; e.y=Math.random()*canvas.height/2;
        e.vx=(1+Math.random())*speedMultiplier;
      } else {
        e.x=canvas.width+50; e.y=Math.random()*canvas.height/2;
        e.vx=-(1+Math.random())*speedMultiplier;
      }
      enemies.push(e);
    }
    setInterval(spawnEnemy,1000);

    // — Game Over & ranking —
    function handleGameOver(){
      const survived=Math.floor((Date.now()-gameStartTime)/1000);
      scores.push(survived);
      localStorage.setItem('scores',JSON.stringify(scores));
      scores.sort((a,b)=>b-a);
      const rank=scores.indexOf(survived)+1, total=scores.length;
      let csv='Rank,Seconds\n';
      scores.forEach((s,i)=>csv+=`${i+1},${s}\n`);
      const blob=new Blob([csv],{type:'text/plain'});
      const url=URL.createObjectURL(blob);
      const link=document.createElement('a');
      link.href=url; link.download='rank.txt'; link.textContent='Download rank.txt';
      document.body.appendChild(link);

      ctx.fillStyle='white'; ctx.font='24px Arial'; ctx.textAlign='center';
      ctx.fillText(`You survived ${survived} sec at level ${level}`,canvas.width/2,canvas.height/2+40);
      ctx.fillText(`Your rank: #${rank} of ${total}`,canvas.width/2,canvas.height/2+70);
    }

 // — Main update & draw —
    function update(){
      if(paused||gameOver) return;

      // background stars
      backgroundStars.forEach(s=>{
        s.y+=s.speed; if(s.y>canvas.height) s.y=0;
        s.twinklePhase+=s.twinkleSpeed;
      });

      // expire timers
      if(laserActive&&Date.now()>laserEndTime)   laserActive=false;
      if(undeadActive&&Date.now()>undeadEndTime) undeadActive=false;
      if(shadowBuffActive&&Date.now()>shadowBuffEnd) shadowBuffActive=false;

      // ship rect
      const shipRect = { x:spaceship.x, y:spaceship.y,
                         width:spaceship.width, height:spaceship.height };

      // move ship
      if(keys['ArrowLeft'] && spaceship.x>0)                        spaceship.x-=spaceship.speed;
      if(keys['ArrowRight']&& spaceship.x+50<canvas.width)          spaceship.x+=spaceship.speed;
      if(keys['ArrowUp']   && spaceship.y>0)                        spaceship.y-=spaceship.speed;
      if(keys['ArrowDown'] && spaceship.y+50<canvas.height)         spaceship.y+=spaceship.speed;
	  
	      // ship movement: WASD
		// ship movement: WASD
		if (keys['a'] && spaceship.x > 0)                                  spaceship.x -= spaceship.speed;
		if (keys['d'] && spaceship.x + spaceship.width < canvas.width)    spaceship.x += spaceship.speed;
		if (keys['w'] && spaceship.y > 0)                                  spaceship.y -= spaceship.speed;
		if (keys['s'] && spaceship.y + spaceship.height < canvas.height)  spaceship.y += spaceship.speed;


      // *** 1) LASER kills, BULLETS, MISSILES ***

      // laser kills
      if(laserActive){
        const lw=spaceship.width*3,
              lx=spaceship.x+spaceship.width/2-lw/2;
        const lr={x:lx,y:0,width:lw,height:spaceship.y};
        for(let i=enemies.length-1;i>=0;i--){
          if(isColliding(lr,enemies[i])){
            killEnemy(enemies[i], i);
          }
        }
      }

      // bullets
      bullets = bullets.filter(b=>{
        b.x += b.vx||0;
        b.y += b.vy||-b.speed;
        return b.y>-20 && b.x>-20 && b.x<canvas.width+20;
      });

      // missiles: homing only if m.homing===true
      missiles = missiles.filter(m => {
        let dx = 0, dy = 0;
        if(m.homing && enemies.length){
          let t = enemies.reduce((a,b)=>
            Math.hypot(a.x-m.x,a.y-m.y) < Math.hypot(b.x-m.x,b.y-m.y) ? a : b
          );
          dx = t.x - m.x;
          dy = t.y - m.y;
          const mag = Math.hypot(dx, dy) || 1;
          m.x += (dx/mag)*m.speed;
          m.y += (dy/mag)*m.speed;
          // Calculate angle for homing missiles
          m.angle = Math.atan2(dy, dx) + Math.PI/2;
        } else {
          dx = m.vx !== undefined ? m.vx : 0;
          dy = m.vy !== undefined ? m.vy : -m.speed;
          m.x += dx;
          m.y += dy;
          // Calculate angle for non-homing missiles
          m.angle = Math.atan2(dy, dx) + Math.PI/2;
        }
        return m.y>-m.height && m.x>-m.width && m.x<canvas.width+m.width;
      });

      // *** 2) ENEMIES & COLLISIONS ***

      for(let i=enemies.length-1;i>=0;i--){
        const e = enemies[i];
        // chase at lvl>=5 OR if mini enemy
        if(level>=5 || e.type==='mini'){
          const tx=spaceship.x+25, ty=spaceship.y+25,
                ex=e.x+e.width/2, ey=e.y+e.height/2,
                dx=tx-ex, dy=ty-ey, d=Math.hypot(dx,dy)||1,
                cs=(e.type==='mini'?2.5:1.5)*speedMultiplier;
          e.vx = dx/d*cs;
          e.vy = dy/d*cs;
        }
        // weaving
        if(e.type==='spinning'){
          e.oscillationAngle += 0.1;
          const amp=2;
          e.x += e.vx + Math.sin(e.oscillationAngle)*amp;
          e.y += e.vy + Math.cos(e.oscillationAngle)*amp;
        } else {
          e.x += e.vx;
          e.y += e.vy;
        }
        if(e.type==='spinning'||e.type==='blinking'||e.type==='mini') e.angle += e.spinSpeed;

        // firing
        if(e.type==='firing' && --e.fireCooldown <= 0){
          enemyBullets.push({
            x:e.x+22.5, y:e.y+50, width:5, height:10, speed:4*speedMultiplier
          });
          e.fireCooldown = 100;
        }

        // collision with ship
        if(isColliding(shipRect,e)){
          if(undeadActive){
            killEnemy(e, i);
          } else {
            gameOver = true;
          }
        }

        // bullet hits
        for(let j=bullets.length-1;j>=0;j--){
          if(isColliding(e,bullets[j])){
            bullets.splice(j,1); e.hp--;
            if(e.hp<=0){
              killEnemy(e, i);
            }
            break;
          }
        }
        // missile hits
        for(let j=missiles.length-1;j>=0;j--){
          if(isColliding(e,missiles[j])){
            missiles.splice(j,1); e.hp-=2;
            if(e.hp<=0){
              killEnemy(e, i);
            }
            break;
          }
        }
      }

      // enemy bullets
      enemyBullets = enemyBullets.filter(b=>{
        b.y += b.speed;
        if(isColliding(shipRect,b)) gameOver = true;
        return b.y < canvas.height;
      });

      // *** PICKUPS ***

      // golden star pickups & “burst” missiles
      for(let i=stars.length-1;i>=0;i--){
        const s = stars[i];
        s.y += 1;
        if(isColliding(spaceship,
               {x:s.x,y:s.y,width:s.size,height:s.size})){
          pickupSound.currentTime=0; pickupSound.play();
          goldenStars++;
          if(goldenStars>2){
            // fire 10 missiles in 10 directions
            const count = 10, speed = 5;
            for(let k=0;k<count;k++){
              const ang = k*2*Math.PI/count;
              missiles.push({
                x:spaceship.x+25,
                y:spaceship.y+25,
                width:5, height:10,
                vx:Math.cos(ang)*speed,
                vy:Math.sin(ang)*speed,
                homing:false,
                angle: ang + Math.PI/2  // Initial angle based on direction
              });
            }
          }
          stars.splice(i,1);
        }
      }

      // ASSIST → SHADOW pickup & buff
      for(let i=assistShips.length-1;i>=0;i--){
        const d=assistShips[i];
        d.y += 1;
        if(isColliding(spaceship,
            {x:d.x,y:d.y,width:d.size,height:d.size})){
          pickupSound.currentTime=0; pickupSound.play();
          if(shadowShips.length<3){
            spawnShadow();
          } else {
            shadowBuffActive=true;
            shadowBuffStart=Date.now();
            shadowBuffEnd=shadowBuffStart+10000;
          }
          assistShips.splice(i,1);
        } else if(d.y>canvas.height){
          assistShips.splice(i,1);
        }
      }

      // HEX pickup → undead
      for(let i=hexItems.length-1;i>=0;i--){
        const d=hexItems[i];
        d.y+=1;
        if(isColliding(spaceship,
            {x:d.x-10,y:d.y-10,width:d.size,height:d.size})){
          pickupSound.currentTime=0; pickupSound.play();
          undeadActive=true; undeadEndTime=Date.now()+5000;
          hexItems.splice(i,1);
        } else if(d.y>canvas.height){
          hexItems.splice(i,1);
        }
      }

      // *** SHADOW SHIPS DAMAGE ***

      const now = Date.now();
      if(shadowBuffActive){
        // continuous collision while buffed
        const rot = (now-shadowBuffStart)/1000*2*Math.PI,
              R   = spaceship.height+20;
        for(let i=shadowShips.length-1;i>=0;i--){
          const s = shadowShips[i];
          const ang = rot + i*2*Math.PI/3;
          const sx  = spaceship.x+spaceship.width/2 + R*Math.cos(ang) - s.width/2;
          const sy  = spaceship.y+spaceship.height/2 + R*Math.sin(ang) - s.height/2;
          // hit enemies
          for(let j=enemies.length-1;j>=0;j--){
            if(isColliding({x:sx,y:sy,width:s.width,height:s.height}, enemies[j])){
              enemies[j].hp--;
              if(enemies[j].hp<=0){
                killEnemy(enemies[j], j);
              }
            }
          }
        }
      } else {
        // normal shadow hits remove both
        for(let i=shadowShips.length-1;i>=0;i--){
          const s = shadowShips[i];
          const sx=spaceship.x+spaceship.width/2 - s.width/2 + s.offsetX;
          const sy=spaceship.y + s.offsetY;
          let destroyed=false;
          for(let j=enemies.length-1;j>=0;j--){
            if(isColliding({x:sx,y:sy,width:s.width,height:s.height}, enemies[j])){
              enemies[j].hp--;
              if(enemies[j].hp<=0){
                killEnemy(enemies[j], j);
              }
              destroyed = true;
            }
          }
          if(!destroyed){
            for(let j=enemyBullets.length-1;j>=0;j--){
              if(isColliding({x:sx,y:sy,width:s.width,height:s.height}, enemyBullets[j])){
                enemyBullets.splice(j,1);
                destroyed = true;
              }
            }
          }
          if(destroyed) shadowShips.splice(i,1);
        }
      }
      
      // *** UPDATE EXPLOSIONS ***
      const shipRect2 = { x:spaceship.x, y:spaceship.y, width:spaceship.width, height:spaceship.height };
      for(let i=explosions.length-1; i>=0; i--){
        const exp = explosions[i];
        exp.life -= 0.03;
        exp.radius = exp.maxRadius * (1 - exp.life);
        
        // Update particles
        exp.particles.forEach(p=>{
          p.x += p.vx;
          p.y += p.vy;
          p.vx *= 0.96;
          p.vy *= 0.96;
          p.life -= 0.025;
        });
        exp.particles = exp.particles.filter(p=>p.life>0);
        
        // Check if explosion kills player (only during expansion phase)
        if(exp.canKill && !exp.damageDealt && exp.life > 0.5 && !undeadActive){
          const dist = Math.hypot(spaceship.x+25-exp.x, spaceship.y+25-exp.y);
          if(dist < exp.radius + 20){
            gameOver = true;
          }
        }
        if(exp.life < 0.5) exp.damageDealt = true;
        
        if(exp.life <= 0) explosions.splice(i, 1);
      }
    }



    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // starfield
      backgroundStars.forEach(s=>{
        const alpha=0.5+0.5*Math.sin(s.twinklePhase),
              r=s.baseR*(0.75+0.25*Math.sin(s.twinklePhase));
        ctx.fillStyle=`rgba(255,255,255,${alpha})`;
        ctx.beginPath(); ctx.arc(s.x,s.y,r,0,Math.PI*2); ctx.fill();
      });

      // charging indicator
      if(keys[' '] && !laserActive
         && Date.now()-spacePressTime>=3000
         && Date.now()-lastLaserTime>=20000){
        ctx.beginPath();
        ctx.arc(spaceship.x+25, spaceship.y+65, 25, 0, Math.PI*2);
        ctx.fillStyle='rgba(0,255,255,0.5)'; ctx.fill();
      }

      // laser beam with cool effects
      if(laserActive){
        const lw=spaceship.width*3,
              lx=spaceship.x+spaceship.width/2-lw/2;
        const laserTime = Date.now();
        
        // Outer glow (pulsing)
        const pulseSize = 20 + Math.sin(laserTime/50)*8;
        const gradient1 = ctx.createLinearGradient(lx-pulseSize, 0, lx+lw+pulseSize, 0);
        gradient1.addColorStop(0, 'rgba(0,255,255,0)');
        gradient1.addColorStop(0.3, 'rgba(0,255,255,0.3)');
        gradient1.addColorStop(0.5, 'rgba(100,200,255,0.5)');
        gradient1.addColorStop(0.7, 'rgba(0,255,255,0.3)');
        gradient1.addColorStop(1, 'rgba(0,255,255,0)');
        ctx.fillStyle=gradient1;
        ctx.fillRect(lx-pulseSize,0,lw+pulseSize*2,spaceship.y);
        
        // Middle beam (electric effect)
        const gradient2 = ctx.createLinearGradient(lx, 0, lx+lw, 0);
        gradient2.addColorStop(0, 'rgba(100,200,255,0.8)');
        gradient2.addColorStop(0.5, 'rgba(255,255,255,1)');
        gradient2.addColorStop(1, 'rgba(100,200,255,0.8)');
        ctx.fillStyle=gradient2;
        ctx.fillRect(lx+lw*0.2,0,lw*0.6,spaceship.y);
        
        // Core beam (bright white)
        ctx.fillStyle='rgba(255,255,255,0.9)';
        ctx.fillRect(lx+lw*0.4,0,lw*0.2,spaceship.y);
        
        // Electric sparks along the beam
        for(let sy=0; sy<spaceship.y; sy+=30){
          const sparkOffset = Math.sin(laserTime/30 + sy*0.1) * (lw*0.4);
          ctx.fillStyle='rgba(255,255,255,0.9)';
          ctx.beginPath();
          ctx.arc(lx+lw/2+sparkOffset, sy, 3+Math.random()*3, 0, Math.PI*2);
          ctx.fill();
        }
        
        // Muzzle flash at ship
        const muzzleGrad = ctx.createRadialGradient(spaceship.x+spaceship.width/2, spaceship.y, 0, spaceship.x+spaceship.width/2, spaceship.y, 40);
        muzzleGrad.addColorStop(0, 'rgba(255,255,255,1)');
        muzzleGrad.addColorStop(0.3, 'rgba(0,255,255,0.8)');
        muzzleGrad.addColorStop(1, 'rgba(0,255,255,0)');
        ctx.fillStyle=muzzleGrad;
        ctx.beginPath();
        ctx.arc(spaceship.x+spaceship.width/2, spaceship.y, 40, 0, Math.PI*2);
        ctx.fill();
      }

      // pick ship image
      let img = imgNormal;
      if(keys['ArrowLeft']  && !keys['ArrowRight']) img = imgLeft;
      else if(keys['ArrowRight'] && !keys['ArrowLeft']) img = imgRight;

      // draw ship
      const now = Date.now();
      if(undeadActive) ctx.globalAlpha=(Math.floor(now/100)%2)?0.5:1;
      ctx.drawImage(img, spaceship.x, spaceship.y, spaceship.width, spaceship.height);
      ctx.globalAlpha=1;

      // draw shadow ships
      if(shadowBuffActive){
        const rot=(now-shadowBuffStart)/1000*2*Math.PI,
              R  = spaceship.height+20;
        shadowShips.forEach((s,i)=>{
          const ang=rot + i*2*Math.PI/3;
          const sx=spaceship.x+spaceship.width/2 + R*Math.cos(ang) - s.width/2;
          const sy=spaceship.y+spaceship.height/2 + R*Math.sin(ang) - s.height/2;
          ctx.drawImage(imgShadow, sx, sy, s.width, s.height);
        });
      } else {
        shadowShips.forEach(s=>{
          const sx=spaceship.x+spaceship.width/2 - s.width/2 + s.offsetX;
          const sy=spaceship.y + s.offsetY;
          ctx.drawImage(imgShadow, sx, sy, s.width, s.height);
        });
      }

      // bullets
      ctx.fillStyle='yellow';
      bullets.forEach(b=>ctx.fillRect(b.x,b.y,b.width,b.height));

      // missiles - draw with rotation
      missiles.forEach(m => {
        ctx.save();
        // Translate to missile center
        ctx.translate(m.x + m.width/2, m.y + m.height/2);
        // Rotate based on flight direction
        ctx.rotate(m.angle || 0);
        // Draw missile image centered
        ctx.drawImage(missileImage, -15, -20, 30, 40);
        ctx.restore();
      });

      // enemies
      enemies.forEach(e=>{
        ctx.save();
        const halfW = e.width/2, halfH = e.height/2;
        ctx.translate(e.x+halfW, e.y+halfH);
        if(e.type==='spinning'||e.type==='blinking'||e.type==='mini') ctx.rotate(e.angle);
        
        // Different colors and sizes
        if(e.type==='mini'){
          ctx.fillStyle='orange';
          ctx.beginPath(); ctx.arc(0,-3,10,Math.PI,0); ctx.fill();
          ctx.beginPath(); ctx.ellipse(0,1,12,7,0,0,Math.PI*2); ctx.fill();
        } else {
          ctx.fillStyle=e.type==='blinking'
            ?(Math.floor(now/100)%2===0?'white':'gold')
            :(e.type==='spinning'?'red':'purple');
          ctx.beginPath(); ctx.arc(0,-7.5,20,Math.PI,0); ctx.fill();
          ctx.beginPath(); ctx.ellipse(0,2.5,25,15,0,0,Math.PI*2); ctx.fill();
        }
        ctx.restore();
      });

      // enemy bullets
      ctx.fillStyle='white';
      enemyBullets.forEach(b=>ctx.fillRect(b.x,b.y,b.width,b.height));

      // stars & assists
      stars.forEach(s=>{
        ctx.fillStyle='gold';
        ctx.beginPath(); ctx.arc(s.x+s.size/2,s.y+s.size/2,s.size/2,0,Math.PI*2); ctx.fill();
      });
      ctx.fillStyle='green';
      assistShips.forEach(d=>{
        ctx.beginPath();
        ctx.moveTo(d.x+d.size/2,d.y);
        ctx.lineTo(d.x,     d.y+d.size);
        ctx.lineTo(d.x+d.size,d.y+d.size);
        ctx.closePath(); ctx.fill();
      });

      // Draw explosions
      explosions.forEach(exp=>{
        // Main explosion ring
        const alpha = exp.life;
        ctx.strokeStyle = exp.color;
        ctx.lineWidth = 3 + (1-exp.life)*5;
        ctx.globalAlpha = alpha;
        ctx.beginPath();
        ctx.arc(exp.x, exp.y, exp.radius, 0, Math.PI*2);
        ctx.stroke();
        
        // Inner glow
        const gradient = ctx.createRadialGradient(exp.x, exp.y, 0, exp.x, exp.y, exp.radius);
        gradient.addColorStop(0, exp.color.replace(')', ','+alpha*0.5+')').replace('rgb','rgba').replace('#','rgba(').replace(/([0-9A-Fa-f]{2})([0-9A-Fa-f]{2})([0-9A-Fa-f]{2})/, (m,r,g,b)=>parseInt(r,16)+','+parseInt(g,16)+','+parseInt(b,16)));
        gradient.addColorStop(0.5, 'rgba(255,200,100,'+alpha*0.3+')');
        gradient.addColorStop(1, 'rgba(255,100,0,0)');
        ctx.fillStyle = `rgba(255,150,50,${alpha*0.4})`;
        ctx.beginPath();
        ctx.arc(exp.x, exp.y, exp.radius*0.8, 0, Math.PI*2);
        ctx.fill();
        
        // Particles
        exp.particles.forEach(p=>{
          ctx.globalAlpha = p.life;
          ctx.fillStyle = exp.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size*p.life, 0, Math.PI*2);
          ctx.fill();
          
          // Particle trail
          ctx.fillStyle = 'rgba(255,200,100,'+p.life*0.5+')';
          ctx.beginPath();
          ctx.arc(p.x-p.vx*2, p.y-p.vy*2, p.size*p.life*0.5, 0, Math.PI*2);
          ctx.fill();
        });
        ctx.globalAlpha = 1;
      });

      // HUD
      ctx.fillStyle='white';
      ctx.fillText(`Missiles: ${rocketCount}`,10,20);
      ctx.fillText(`Stars:    ${goldenStars}`,10,40);
      ctx.fillText(`Level:    ${level}`,   10,60);

      if(paused){
        ctx.fillText('PAUSED (Enter to resume)',canvas.width/2-80,60);
      }
      if(gameOver){
        ctx.font='48px Arial'; ctx.textAlign='center';
        ctx.fillText('Game Over',canvas.width/2,canvas.height/2);
      }
    }


    // — Game Loop —
    function gameLoop(){
      if (menuActive) {
        requestAnimationFrame(gameLoop);
        return;
      }
      if(!gameOver){
        update();
        draw();
        requestAnimationFrame(gameLoop);
      } else {
        draw();
        if(!gameOverHandled){
          handleGameOver();
          gameOverHandled=true;
        }
      }
    }
    gameLoop();
  </script>
